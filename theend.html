<body>
<header>
    <div class="wrapper">
        <nav>
            <ul class="nav">
                <li><a href="#levels">Список уровней</a></li>
                <li><button type=button onclick="showInfoAlert()" id="score">Информация</button></li>

                <li><span id="score_count"></span></li>

        </nav>
    </div>
    <div class="bg_white">

            <div class="header-top">
                <div class="logo">

            <p id="about" class="about"></p>
            <img id="result_pic" src="" alt="illustration" style="display: none">

            <p class="about" id="result1"></p>
            <p class="about" id="result2"></p>
            <p class="about" id="result3"></p>
            <a id="letsgo" style="display: none" class="btn" href=""></a>

        <div class="bg_white">
            <h3>Твой список дел</h3>

    </div>
